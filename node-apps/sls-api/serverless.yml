  - 'C:/Users/maxim/DEV/cantara/node_modules/serverless-offline'
  - 'C:/Users/maxim/DEV/cantara/node_modules/serverless-webpack'
custom:
  webpack:
    webpackConfig: ../../../cantara/static/.temp/serverlessWebpackConfig.js
    includeModules:
      packagePath: ./package.json
    packager: npm
